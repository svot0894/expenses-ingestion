name: Ping Database
description: A GitHub Action to ping a Supabase database to keep it active.

on:
  schedule:
    - cron: "0 9 * * 0"  # Runs at 9:00 AM UTC every Sunday
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase REST API
        run: |
          curl -s -o /dev/null -w "%{http_code}" "${{ secrets.SUPABASE_URL }}/rest/v1/"
