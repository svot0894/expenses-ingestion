name: Ping Database
description: A GitHub Action to ping a Supabase database to keep it active.

on:
  schedule:
    - cron: "0 9 * * 0"  # Runs at 9:00 AM UTC every Sunday

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
        # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

        # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
    
        # Install Supabase Client
      - name: Install Supabase Client
        run: |
          npm install @supabase/supabase-js --force

        # Ping Supabase

      - name: Ping Supabase
        env:
            SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
            SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          node -e "
          (async () => {
          try {
            // Import Supabase client
            const { createClient } = require('@supabase/supabase-js')
            const supabase = createClient(process.env.SUPABASE_URL, process.env.SUPABASE_KEY)
            
            // Ping Supabase by querying a table
            const { data, error } = await supabase.query('SELECT 1');

            // Handle errors
            if (error) throw error;

            // Log success message
            console.log('Ping successful:', data);
            } catch (error) {
              console.error('Error pinging Supabase:', error.message);
              process.exit(1);
            }
          })();
          "